<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="UTF-8">
	<th:block th:include="include :: header('新增通知公告')" />
	<th:block th:include="include :: summernote-css" />
</head>
<style type="text/css">
	#all{
		width:70%;
		height:400px;
		margin-left:220px;
		margin-top:110px;
	}
	#all .title{
		/*font-family:"寰蒋闆呴粦";*/
		font-size:24px;
		padding-left:20px;
	}
	hr{
		width:100%;
		height:5px;
		background-color:#006600;
		float:right;
		margin:15px 0;
	}
	#all li{
		line-height:25px;
		margin:10px 5px;
		/*font-family:"";*/
		font-size:16px;
		/*list-style-image: url(img/a.ico);*/
	}
</style>
<body class="white-bg">
<div id="all">
	<div class="title" >
		<h1 style="text-align: center" th:text="${notice.noticeTitle}"></h1>
	</div>
	<div style="text-align: center">
		<span style="color: #38adff" th:text="${notice.createBy}"></span>&nbsp;&nbsp;&nbsp;
		<apan th:text="${#dates.format(notice.createTime, 'yyyy-MM-dd HH:mm:ss')}"></apan>&nbsp;&nbsp;&nbsp;
		<span>发布</span>
	</div>
	<hr />
	<div class="content" >
		<ul th:utext="${notice.noticeContent}"></ul>
		</div>
	</div>
</body>
</html>
